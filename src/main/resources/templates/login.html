<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
    <link
    th:href="@{/css/jquery.dataTables.min.css}" rel="stylesheet"
   />
    <link
     th:href="@{/css/bootstrap.min.css}" rel="stylesheet"
      href="../static/css/bootstrap.min.css"
    />
</head>
<body>
	<nav class="bg-dark d-flex justify-content-center navbar navbar-dark navbar-expand-sm w-100">
		<a class="navbar-brand brand-text text-uppercase" href="#">
			Control lacteo
		</a>
	</nav>
	<div class="container my-5">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<h2 class="mb-1 text-center">Login</h2>
			</div>
			<div class="col-md-3"></div>
		</div>
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<div th:if="${loginError}" class="alert alert-danger">Wrong Username or Password</div>
				<div th:if="${verified}" class="alert alert-success">Account has been verified. Please sign-in</div>
				<form th:action="@{/login}" method="post">
					<div class="form-group">
						<label for="username">Usuario</label>
						<input type="text" class="form-control" name="username" placeholder="nombre de usuario" required autofocus>
					</div>
					<div class="form-group mb-2">
						<label for="password">Contraseña</label>
						<input type="password" class="form-control" name="password" placeholder="contraseña" required autofocus>
					</div>
					<button type="submit" class="btn btn-dark">Acceder</button>
				</form>
			</div>
			<div class="col-md-3"></div>
		</div>
	</div>
	<script
th:src="@{/js/bootstrap.bundle.js}"
  src="../static/js/bootstrap.bundle.js"
></script>
      <script
      th:src="@{/js/jquery-3.6.0.min.js}"
        src="../static/js/jquery-3.6.0.min.js"
      ></script>
</body>
</html>
